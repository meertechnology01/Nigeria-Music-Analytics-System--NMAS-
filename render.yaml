# Render.com deployment configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: nmas-backend
    env: python
    region: oregon
    plan: starter
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python start.py
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: nmas-db
          property: connectionString
      - key: GEMINI_API_KEY
        value: AIzaSyBmFPthpIdrLptZCekTYyTNNscccF3tjCI
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_REFRESH_SECRET_KEY
        generateValue: true
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://nmas-frontend.vercel.app,http://localhost:5173
      - key: RATE_LIMIT_PER_MINUTE
        value: 60
    healthCheckPath: /health

databases:
  - name: nmas-db
    databaseName: nmas_production
    plan: starter
