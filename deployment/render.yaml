# Render.com deployment configuration for backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: afrobeats-backend
    env: python
    region: oregon
    plan: starter
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python start.py
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: afrobeats-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_REFRESH_SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-domain.com
      - key: RATE_LIMIT_REQUESTS
        value: 60
      - key: RATE_LIMIT_WINDOW
        value: 60
    healthCheckPath: /health

databases:
  - name: afrobeats-db
    databaseName: afrobeats_production
    plan: starter
